<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sécurité</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #questionImage {
            width: 100%;
            height: 1200px;
            display: none; /* Caché par défaut */
            margin: 10px 0;
        }
        .answer-btn {
            display: block;
            width: 80%;
            margin: 5px auto;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #feedback {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="quiz">
        <h1>Quiz de Sécurité</h1>
        
        <!-- Image de la question -->
        <img id="questionImage" src="" alt="Illustration de la question" style="width: 300px; height: auto; display: none;">
        
        <!-- Conteneur de la question -->
        <div id="questionText"></div>
        
        <!-- Conteneur des réponses -->
        <div id="answersContainer"></div>
        
        <!-- Feedback -->
        <div id="feedback"></div>
    </div>

    <!-- Lien vers le fichier JavaScript -->
    <script src="script.js"></script>

</body>
</html>
